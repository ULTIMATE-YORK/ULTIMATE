name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'
      
      - name: Verify Java Version
        run: java -version

      - name: Maven: clean
        working-directory: ULTIMATE_MODEL_MANAGER
        run: mvn clean

      - name: Maven: validate
        working-directory: ULTIMATE_MODEL_MANAGER
        run: mvn validate

      - name: Maven: install
        working-directory: ULTIMATE_MODEL_MANAGER
        run: mvn install -U
      
      - name: Maven: test
        working-directory: ULTIMATE_MODEL_MANAGER
        run: mvn test
