name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'
      
      - name: Verify Java Version
        run: java -version

      - name: Install local jars
        working-directory: ULTIMATE_MODEL_MANAGER
        run: mvn install:install-file -Dfile=libs/evochecker_for_ultimate.jar -DgroupId=edu.evochecker_project -DartifactId=evochecker_for_ultimate  -Dversion=1.0.0 -Dpackaging=jar -DlocalRepositoryPath=m2repo


      - name: Build with Maven
        working-directory: ULTIMATE_MODEL_MANAGER
        run: mvn clean install
      
      - name: Run tests
        working-directory: ULTIMATE_MODEL_MANAGER
        run: mvn test
